<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="grid min-h-screen place-items-center">
        <!--<div class="w-11/12 p-12 bg-white sm:w-8/12 md:w-1/2 lg:w-5/12">-->
        <div class="w-11/12 p-11 bg-white sm:w-9/12 md:w-1/2 lg:w-6/12">
          <h1 class="text-center font-semibold text-black" style="font-size: 2em;">Order Now</h1>
          <div class="text-center">
            Just fill out the fields below and proceed to check out!
        </div>
          <form class="mt-6">
            <div class="w-10/12 mb-4 border px-5 focus-within:border-blue-500 focus-within:text-blue-500 transition-all duration-500 relative rounded p-1" style="border-color: #46377f;">
              <div class="-mt-4 absolute tracking-wider px-1 uppercase text-xs">
                <p>
                  <label for="name" class="bg-white text-gray-600 px-1">Order Now</label>
                </p>
              </div>
              <div class="flex justify-between gap-3 mb-2">
                <span class="w-1/2">
                  <label for="top" class="block text-xs font-semibold text-gray-600 uppercase">Types of Paper</label>
                  <select  id="top" name="top"
                  class="block w-full rounded-lg p-3 mt-2 mr-3 text-gray-700 bg-gray-200 focus:outline-none focus:bg-gray-300 focus:shadow-inner">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                  </select>
                </span>
                <span class="w-1/2">
                  <label for="lastname" class="block text-xs font-semibold text-gray-600 uppercase">Lastname</label>
                <input id="lastname" type="text" name="lastname" placeholder="Doe" autocomplete="family-name"
                 class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
                </span>
              </div>
              <div class="flex justify-between gap-3 mt-2 mb-2">
                  <span class="w-1/2">
                      <label for="quantity" class="block text-xs font-semibold text-gray-600">Quantity</label>
                      <div class="w- mt-2 mb- 2 flex flex-wrap">
                          <div class="flex w-8/12">
                            <input type="text" value="7"
                            class="bg-white text-sm text-gray-900 text-center focus:outline-none border border-gray-800 focus:border-gray-600 rounded-l-md w-full" required/>
                           </div>
                         <div class="flex flex-col w-4/12">
                            <button style="background-color: #46377f; border-color: #46377f;"
                            class="text-white text-center text-md font-semibold rounded-tr-md px-1 focus:bg-gray-600 focus:outline-none border focus:border-gray-600">
                            +
                            </button>
                            <button style="background-color: #46377f; border-color: #46377f;"
                            class="text-white text-center text-md font-semibold rounded-br-md px-1 focus:bg-gray-600 focus:outline-none border  focus:border-gray-600">
                            -
                           </button>
                          </div>
                         </div>
                  </span>
                  <span class="w-1/2">
                    <label for="lastname" class="block text-xs font-semibold text-gray-600 uppercase">Lastname</label>
                  <input id="lastname" type="text" name="lastname" placeholder="Doe" autocomplete="family-name" class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
                  </span>
                </div>
          
              <div class="flex justify-between gap-3 mt-2 mb-2">
                  <span class="w-1/2">
                    <label for="deadline" class="block text-xs font-semibold text-gray-600">Deadline</label>
                    <input type="datetime-local" id="meeting-time" 
                    name="meeting-time" value="2018-06-12T19:30"
                      min="2018-06-07T00:00" max="2028-06-14T00:00"
                      class="rounded-lg text-purple-700 text-opacity-75 placeholder-purple-400 block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
                      </span>
                  <span class="w-1/2">
                    <label for="topic" class="ml-1 block text-xs font-semibold text-gray-600">Topic</label>
                  <input id="topic" type="text" name="topic" placeholder="Writer's Choice" autocomplete="on" value="Writer's Choice"
                  class="rounded-lg text-purple-700 text-opacity-75 placeholder-purple-400 block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
                  </span>
                </div>
              <div class="block mt-1 mb-2 text-xs font-semibold text-gray-600  flex flex-col">
                  <label for="description" class="font-semibold mt-1 mb-1">Description</label>
                     <textarea class="placeholder-purple-400 rounded-lg block w-full mt-2 text-gray-700 
                     bg-gray-200 appearance-none focus:outline-none focus:bg-gray-250 
                     focus:shadow-inner appearance-none border border-gray-200 p-2
                      h-40 focus:outline-none focus:border-gray-400"  placeholder="Enter your description"></textarea>
                 </div>
                </div>
            
            <div class="text-left">
                You can upload files in your control panel after you submit the order.
            </div>
            <button type="submit" style="color: white;background-color:#46377f;" 
            class="w-1/2  align-middle inline-block rounded-lg py-3 mt-6 font-medium tracking-widest text-white uppercase shadow-lg focus:outline-none hover:bg-gray-900 hover:shadow-none">
              Sign up
            </button>
            <p class="flex justify-between inline-block mt-4 text-xs text-gray-500 cursor-pointer hover:text-black">Already registered?</p>
          </form>
        </div>
      </div>
</body>
</html>
