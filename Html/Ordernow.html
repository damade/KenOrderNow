    <script>
         document.addEventListener("DOMContentLoaded", function(event) {
    document.getElementById("doublebtn").style.backgroundColor="#46377f"
    document.getElementById("doublebtn").style.borderColor ="#46377f"

    document.getElementById("pages").style.backgroundColor="#46377f"

                document.getElementById("single-btn").style.backgroundColor="#d1d5db"
 });

    <script>
      function switchDouble() {    
                document.getElementById("textpage").textContent = "275 words ~ 1 pages";
                document.getElementById("textspace").textContent = "double-spaced";
                document.getElementById("double-btn").style.backgroundColor="#46377f"
                document.getElementById("double-btn").style.borderColor="#46377f"
                document.getElementById("double-btn").style.color = "#ffffff"
                document.getElementById("single-btn").style.backgroundColor="#d1d5db"
                document.getElementById("single-btn").style.color="#000000"                
      }
       function switchSingle(){
                document.getElementById("textpage").textContent = "550 words ~ 1 pages";
                document.getElementById("textspace").textContent = "single-spaced";
                document.getElementById("single-btn").style.backgroundColor="#46377f"
                document.getElementById("single-btn").style.borderColor="#46377f"
                document.getElementById("single-btn").style.color = "#ffffff"
                document.getElementById("double-btn").style.backgroundColor="#d1d5db"
                document.getElementById("double-btn").style.color="#000000"
            }

            function switchToPages() {    
                document.getElementById("pages").style.backgroundColor="#46377f"
                document.getElementById("pages").style.borderColor="#46377f"
                document.getElementById("pages").style.color = "#ffffff"
                document.getElementById("words").style.backgroundColor="#d1d5db"
                document.getElementById("words").style.color="#000000"                
      }
       function switchToWord(){
                document.getElementById("words").style.backgroundColor="#46377f"
                document.getElementById("words").style.borderColor="#46377f"
                document.getElementById("words").style.color = "#ffffff"
                document.getElementById("pages").style.backgroundColor="#d1d5db"
                document.getElementById("pages").style.color="#000000"
            }

           
      
function decrement() {
  const target = document.getElementById("ores");
  let theValue = Number(target.innerText);
  theValue--;
  target.textContent = theValue;
  }

  function increment(){
    const target = document.getElementById("ores");
    let theValue = Number(target.innerText);
    theValue++;
    target.textContent = theValue;
  }
    </script>

                  </span>

                        </div>
                            </div>                            
                        </div>
                    </div>

                    </span>

      <script type="text/javascript">
        $(function () {
            $("#single-btn").click(function () {
               $("#textpage").html("275 words ~ 1 pages");
